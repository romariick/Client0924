<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>     

        <p:growl id="messageSupprClient" showDetail="true" />
        <h:form id="client">
            <p:dataTable id="tableClient"
                         value="#{MBArticle.lstArticle}"                         
                         style="margin-top: 10px;"
                         var="produit"
                         paginator="true" rows="10" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15" resizableColumns="true">

                <f:facet name="header">  
                    Liste des produits
                </f:facet>  
                <p:column  style="width:20%" filterBy="">
                    <f:facet name="header">  
                        <h:outputText value="Nom Produit" />  
                    </f:facet>  
                    <h:outputText value="#{produit.nomproduit}" /> 
                </p:column>  

                <p:column  style="width:20%" filterBy="">
                    <f:facet name="header">  
                        <h:outputText value="Prix" />  
                    </f:facet>  
                    <h:outputText value="#{produit.prix}" /> 
                </p:column>   
                <p:column  style="width:20%" filterBy="">
                    <f:facet name="header">  
                        <h:outputText value="Code barre" />  
                    </f:facet>  
                    <h:outputText value="#{produit.codeBarre}" /> 
                </p:column> 
                <p:column  style="width:20%" filterBy="">
                    <f:facet name="header">  
                        <h:outputText value="Reduction" />  
                    </f:facet>  
                    <h:outputText value="#{produit.reduction}" /> 
                </p:column>

                <p:column styleClass="alignCenter" style="width:10%">
                    <f:facet name="header">
                        <h:outputText value="SÃ©lÃ©ctionnez" />   
                    </f:facet>

                    <p:selectBooleanCheckbox value="#{MBArticle.recupSelectionner}">
                        <p:ajax event="valueChange"  listener="#{MBArticle.recupererListeProduitSelectionner}"/>  
                        <f:param value="#{produit.codeBarre}" name="codebarre" />
                    </p:selectBooleanCheckbox>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:composition>
</html>
