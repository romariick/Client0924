<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <title>Espace d'administration <ui:insert name="title"></ui:insert></title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="mainstyle.css" />
        <h:outputStylesheet library="css" name="utilstyle.css" />
        <h:outputScript library="js" name="common.js" />

        <div id="header">

            <div id="logo"> 
                <h:graphicImage name="logo_andriasoft.png" library="images" height="60px" width="110px" style="margin-left: 80px; margin-top:5px"/>
                <span id="logout">
                    <h:form>
                        <p:commandButton ajax="false" icon="ui-icon-power" alt="Déconnexion" title="Déconnexion" action="#{MBSession.deconnexion}" />
                    </h:form>
                </span>

                <span id="bienvenue">         
                    #{MBSession.login}
                </span>
            </div>


            <div class="clear"></div>
        </div>

        <div id="content">
            <div id="menu">

                <ui:insert name="menu">

                </ui:insert>
            </div>

            <div id="contentgestion" style="height: 100%;">
                <ui:insert name="contentgestion">
                </ui:insert>
            </div>
            <div class="clear"></div>
        </div>
     

    </h:body>
</html>
